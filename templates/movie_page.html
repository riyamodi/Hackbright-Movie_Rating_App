<html>
    <h4>{{movie.movie_title}}'s Average Rating is: {{avg_rating}}</h4>

    <h3>Add a rating</h3>
    {% if prediction %}
    <h4>We predict you will rate this movie: {{prediction}}</h4>
    <h4>And based off that prediction: {{beratement}}</h4>
    {% endif %}
    <form action="/add_rating">
        <label for="rating">Enter your rating for {{movie.movie_title}}</label>
        <input type="text" name="rating"/><br>
        <input type="hidden" name="movie_id" value="{{movie.id}}">
        <input type="submit">
    </form>

    <h3>Update your rating for {{movie.movie_title}}</h3>
    <form action="/update_rating">
        <label for="new_rating">Enter your updated rating</label>
        <input type="text" name="new_rating"/><br>
        <input type="hidden" name="movie_id" value="{{movie.id}}">
        <input type="hidden" name="title" value="{{movie.movie_title}}">
        <input type="submit">
    </form>
</html>
